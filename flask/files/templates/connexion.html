{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='connexion.css')}}">
{% endblock %}
{% block content %}
</head>
    <div class="main">
        <div class="left">
            <h1 id="connexion">Connexion :</h1>
        </div>
        <form class="form-horizontal" role="form" method="POST" action="{{ url_for('connexion') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="nomOrga" class="col-sm-2 control-label">{{ form.nomOrga.label }}</label >
                <div class="col-sm-10">
                {{ form.nomOrga(size=50, class_="form-control", placeholder="Username") }}
                </div >
            </div >
            <div class="form-group">
                <label for="motDePasse" class="col-sm-2 control-label">{{ form.motDePasse.label }}</label>
                <div class="col-sm-10">
                    {{ form.motDePasse(size=50, class_="form-control",placeholder="Password") }}
                </div >
            </div >
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form >
    </div>
<body>
{% endblock %}
