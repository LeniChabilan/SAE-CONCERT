<!DOCTYPE html>
<html lang="fr">
  {% block styles %}
  <link rel="stylesheet" href="{{ url_for('static',filename='base.css')}}" />
  {% endblock %}
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <title>Concert'O</title>
    <script src="https://kit.fontawesome.com/b2318dca58.js" crossorigin="anonymous"></script>
    {% endblock %}
  </head>
  <body class="light">
    <header>
      <div class="gauche">
        <a href="{{ url_for('home') }}">
          
          <img class="img_base" id="img1" src="{{ url_for('static', filename='img/logomusiquejaune.png') }}" alt="image du logo de l'application" />
        </a>
        <h2 id="nom_Entreprise">Concert'O</h2>
      </div>
      <div class="droite">
        <ul>
        {% if current_user.is_authenticated%}
          <li><a class="username" >{{ current_user.nomOrga }}</a></li>
          <li class="logout"><a href="{{ url_for('logout') }}" id="fond_bouton" class="noligne">
            <button type="button" id="bouton_se_connecter">Se d√©connecter</button>
          </a></li>
          {% else %}
          <li> <a href="{{ url_for('connexion') }}" id="fond_bouton" class="noligne">
            <button type="button" id="bouton_se_connecter">Se connecter</button>
          </a></li>
        {% endif %}
        </ul>
            
        <a href="{{ url_for('home') }}" id="home">
          <img class="img_maison" id="img2" src="{{ url_for('static', filename='img/home.png') }}" alt="logo silouhette maison" />
        </a>
        <div class="toggle-switch">
          <label class="switch-label">
            <input type="checkbox" class="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div> 
    </header>
    <script
      type="text/javascript"
      src="{{ url_for('static',filename='script/App.js')}}"
    ></script>
    {% block content %} {% endblock %}
  </body>
</html>
