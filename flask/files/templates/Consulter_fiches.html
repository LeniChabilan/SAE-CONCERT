{% extends 'base.html' %} {% block styles %}{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='consulter_fiches.css')}}" />
{% endblock %} {% block content %}
  <div class="main">
    <div id="tete_page">
      <div id="bouton_retour_choix_fiche">
        <a href="{{ url_for('liste_concerts') }}">
          <button type="button" class="bouton_de_retour">Retour</button>
        </a>
      </div>
      <div class="middle">
        <h1 id="modification">Consulter fiches {{ conc.nomConcert }}</h1>
      </div>
    </div>
    <ul class="listeOptions">
      <li>
        
          <div>
            <a href="{{ url_for('visualiser_fiches' , conc=conc.concertID) }}" class="text_link">Fiche Rider
            <img src="{{ url_for('static', filename='img/branchements.png') }}" alt="branchements électrique" />         
          </div>
        </a>
      </li>
      <li>
        <a href="{{ url_for('editer_liste_a_louer', conc=conc.concertID) }}">
          <div>
            Éditer une liste de matériel à louer
            <img src="{{ url_for('static', filename='img/materielImg.jpg') }}" alt="branchements électrique" />
          </div>
        </a>
      </li>
      <li>
        <div>
          <a href="{{ url_for('visualiser_plan' , conc=conc.concertID) }}">Fiche de plan feu
            <img class="image_droite" src="{{ url_for('static', filename='img/prevus.jpg') }}" alt="branchements électrique" />
          </a>
        </div>
      </li>
    </ul>
  </div>
</html>
{% endblock %}
